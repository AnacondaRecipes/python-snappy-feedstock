{% set version = "0.7.3" %}
{% set sha256 = "40216c1badfb2d38ac781ecb162a1d0ec40f8ee9747e610bcfefdfa79486cee3" %}

package:
  name: python-snappy
  version: "{{ version }}"

source:
  fn: python-snappy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/python-snappy/python-snappy-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - wheel
    - snappy
    - cramjam >=2.6.0
  run:
    - python
    - cramjam

test:
  requires:
    - python
    - pip
  imports:
    - snappy
  commands:
    - pip check

about:
  home: https://github.com/intake/python-snappy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python library for the snappy compression library from Google
  description: |
    Python library for the snappy compression library from Google
  dev_url: https://github.com/intake/python-snappy
  doc_url: https://github.com/intake/python-snappy

extra:
  recipe-maintainers:
    - mariusvniekerk
    - martindurant
    - djsutherland
  skip-lints:
    - missing_doc_source_url
    - missing_license_url
